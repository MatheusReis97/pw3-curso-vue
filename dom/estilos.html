<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Fernando</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">
        <div class="caixas">
            <div class="box" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
            <div class="box" :style="{backgroundColor: corEscolhida}"></div>
            <div :class="['box' , classeCSS]"></div>
        </div>
        <select v-model="classeCSS">
            <option value="c1">Vermelho</option>
            <option value="c2">Amarelo</option>
            <option value="c3">Verde</option>
        </select>
        <input type="text" v-model="corEscolhida">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="js/style.js"></script>
</body>

</html>
